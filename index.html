<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
   	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>uAsk</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/uask.ico" media="screen" /> 
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:800italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script  type="text/javascript">
$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>
	<!-- Custom styles for this template -->
	<link href="css/cover.css" rel="stylesheet">
	<script  type="text/javascript">
		function changeImg(imgNumber)	{
			var myImages = ["./img/inte0.jpg", "./img/inte1.jpg", "./img/inte2.jpg"]; 
			var imgShown = document.body.style.backgroundImage;
			var newImgNumber =Math.floor(Math.random()*myImages.length);
			document.body.style.backgroundImage = 'url('+myImages[newImgNumber]+')';
		}
		window.onload=changeImg;
	</script>
	
</head>
<body ng-controller="controller" class="bg"> 
	<div class="se-pre-con"></div>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Question Room</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="feature.html">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover">
				  <h1 class="cover-heading">uAsk! you ask.</h1>
					<br/>
						<p class="lead" class="col-md-12">
							<form name="form" ng-submit="join()" class="navbar-form" role="search">
								<input type="text" name = "input" class="form-control large"
								ng-model="example.text"
								ng-pattern="example.word" required
								ng-trim="false"
								autofocus
								aria-describedby="sizing-addon1"
								placeholder="Room name">
								<a href="#" class="btn btn-sm btn-default"
								ng-hide="form.input.$error.required || form.input.$error.pattern"
								ng-click="join()"
								>Join</a>
							</form>
						</p>
						
						<div class="alert alert-warning" role="alert" ng-show="form.input.$error.required">
							Room name is required!</div>
							<div class="alert alert-warning" role="alert" ng-show="form.input.$error.pattern">
								Room name must be a single English word!
							</div> 
					

						</div>

						<div class="mastfoot">
							<div class="inner">
								<p><a href="https://github.com/COMP3111H-gghf/">GGWP</a>@2015</p>
							</div>
						</div>

					</div>

				</div>

			</div>
			<!-- Bootstrap core JavaScript
			================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="js/lib/jquery.min.js"></script>
			<script src="js/lib/bootstrap.min.js"></script>

			<!-- 1.4.2 -->
			<script src="js/lib/angular.min.js"></script>

			<script>
			angular.module('app', [])
			.controller('controller', ['$scope', '$location', '$window', function($scope, $location, $window) {
				$scope.example = {
					text: '',
					word: /^\s*\w*\s*$/
				};

				$scope.join = function () {
					$window.location.href = 'question.html#/' + $scope.example.text;
				}
			}]);
			</script>

		</body>
		</html>
